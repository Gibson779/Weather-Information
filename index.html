<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/pricing/">

    <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">

    <link rel="stylesheet" href="./style.css">

    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="main">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">Weather Inforamtion</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

        </nav>
        <form class="d-flex searchcontainer" role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Search a city" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
        <meta name="theme-color" content="#712cf9">
        <link href="pricing.css" rel="stylesheet">
    </div>

    <main>
        <div class="text-center my-4 fs-1 fw-normal"> <span style="color: rgb(14, 14, 126); font-weight: bold;" id="cityName" class="fw-bold"></span></div>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center my-5">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Temprature</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-muted fw-light"><span>&#8451;</span></small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Temprature</li>
                        </ul>
                        <button type="button" class="w-100 btn btn-lg btn-primary">More Information</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Wind</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small class="text-muted fw-light"> km/hr</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Wind Speed</li>
                        </ul>
                        <button type="button" class="w-100 btn btn-lg btn-primary">More Information</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Humidity</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-muted fw-light">%</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Humidity </li>
                        </ul>
                        <button type="button" class="w-100 btn btn-lg btn-primary">More Information</button>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="display-6 text-center mb-4"></h2>

        <div class="table-responsive">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th style="width: 34%;"></th>
                        <th style="width: 22%;">Temprature</th>
                        <th style="width: 22%;">Wind</th>
                        <th style="width: 22%;">humidity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="text-start">Manchester</th>
                        <td><span id="manchester_temp"></span></td>
                        <td><span id="manchester_wind_speed"></span></td>
                        <td><span id="manchester_humidity"></span></td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-start">London</th>
                        <td><span id="london_temp"></span></td>
                        <td><span id="london_wind_speed"></span></td>
                        <td><span id="london_humidity"></span></td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th scope="row" class="text-start">New York</th>
                        <td><span id="newyork_temp"></span></td>
                        <td><span id="newyork_wind_speed"></span></td>
                        <td><span id="newyork_humidity"></span></td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-start">Tokyo</th>
                        <td><span id="tokyo_temp"></span></td>
                        <td><span id="tokyo_wind_speed"></span></td>
                        <td><span id="tokyo_humidity"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
